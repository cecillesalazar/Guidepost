type Query {
  advice: String!
  feed: [Advice!]!
  customAdvice(id: ID!): Advice
  user(id: ID!): User
}

type Mutation {
  post(customAdvice: String!): Advice!
  signup(username: String!, password: String!): Payload!
  login(username: String!, password: String!): Payload!
}

type Payload {
  token: String
  user: User
}

type User {
  id: ID!
  username: String!
  password: String!
  customAdvice: [Advice]
}

type Advice {
  id: ID!
  customAdvice: String!
  author: User
}
