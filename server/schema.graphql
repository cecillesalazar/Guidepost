type Query {
  advice: String!
  feed: [Advice!]!
}

type Mutation {
  post(username: String!, password: String!): User!
  postAdvice(customAdvice: String!): Advice!
  login(username: String!, password: String!): Payload!
}

type Payload {
  token: String
  user: User
}

type User {
  id: ID!
  username: String!
  password: String!
}

type Advice {
  id: ID!
  customAdvice: String!
}
